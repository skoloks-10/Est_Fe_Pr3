<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <section class="join-membership">
        <h3>이메일로 회원가입</h3>
        <form action="">
            <div class="input-area">
                <label for="id">이메일</label>
                <input type="email" placeholder="이메일 주소를 입력해 주세요.">

                <div id="email-error" class="error-message"> *이미 가입된 이메일 주소입니다.</div>

                <label  for="password">비밀번호</label>
                <input type="password" placeholder="비밀번호를 설정해 주세요">

                <div id="password-error" class="error-message"> *비밀번호는 6자 이상이어야 합니다.</div>
                
                <button class="L-button">다음</button>
            </div>
        </form>
    </section>
    
    <section class="join-membership-2">
        <h3>프로필 설정</h3>
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="join-img-area">
            <img src="../assets/basic-profile-img-.svg" alt="">
        </div>

        <form action="">
            <div class="input-area">
                <label for="username">사용자 이름</label>
                <input type="text" placeholder="2~10자 이내여야 합니다">

                <label for="id">계정 ID</label>
                <input type="text" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">

                <div id="format-error" class="error-message" > *영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</div>
                <div id="duplicate-error" class="error-message" > *이미 사용 중인 ID입니다.</div>

                <label for="introduction">소개</label>
                <input type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
                
                <button class="L-button">감귤마켓 시작하기</button>
            </div>
        </form>
    </section>
</body>
</html>
